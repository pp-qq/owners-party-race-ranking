server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Basic Auth configuration - the htpasswd file is generated at container start
    auth_basic "Owners Party Race Ranking";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # For Next.js static export, fall back to index.html for unmatched routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively while keeping HTML fresh
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }
}
